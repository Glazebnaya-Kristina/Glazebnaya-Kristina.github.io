<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Food Delivery</title>
  <link rel="dns-prefetch" href="https://code.jquery.com/">
  <link rel="preconnect" href="https://code.jquery.com/">
  <link rel="stylesheet" href="styles/style.min.css">

</head>
  <body>
    <header class="main-header">
  <div class="container">
    <div class="main-header__top">
      <a class="logo">
        <img class="logo__img" src="images/logo.png" alt="Food Delivery">
      </a>
      <button class="menu-button main-header__menu-button" type="button">
        <span class="visually-hidden">Меню</span>
        <span class="menu-button__line"></span>
      </button>
      <nav class="main-header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="link link--white">Возможности</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="link link--white">Цены</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="link link--white">Блог</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="link link--white">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="main-header__banner">
      <h1 class="main-header__title title title--white title--big title--left">Сервис для служб по доставке еды</h1>
      <p class="main-header__subtitle">Создан специально для ресторанов, кафе и streetfood</p>
      <form action="#" class="form-callback">
        <label class="form-callback__label">
          <span class="visually-hidden">Ваш телефон</span>
          <input class="input input--big" type="tel" placeholder="Ваш телефон">
        </label>
        <button class="button button--dark-blue button--uppercase button--big" type="submit">Консультация специалиста</button>
      </form>
    </div>
  </div>
</header>
